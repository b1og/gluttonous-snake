<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Gluttonous Snake</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
  </head>
  <body class="lightpink">
    <h1>The Gluttonous Snake</h1>

    <div id="container">
      <div id="stage">
        <div id="snake">
          <div></div>
        </div>

        <div id="food"></div>
      </div>
      <div id="panel">
        <h4>SCORE: <span id="score">0</span></h4>
        <h4>LEVEL: <span id="level">1</span></h4>
      </div>
    </div>

    <div id="btn">
      <button type="button" title="Space">Pause</button>
    </div>

    <div id="theme">
      <span>Themes: </span>
      <ul>
        <li><span id="lightpink" class="current" title="lightpink"></span></li>
        <li><span id="skyblue" title="skyblue"></span></li>
        <li><span id="lightyellow" title="lightyellow"></span></li>
        <li><span id="lightseagreen" title="lightseagreen"></span></li>
        <li><span id="darkslategray" title="darkslategray"></span></li>
      </ul>
    </div>
  </body>
</html>
